<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a href="#/players">Players</a></li>
    <li class="active"><a href="#/live">Live</a></li>
  </ul>
  <h3 class="text-muted">firedraft</h3>
</div>

<div class="picks" data-ng-repeat="pick in picks">
  <h3>{{ pick.id }}. {{ pick.teamId }}</h3>
  <div class="col-xs-12 player-card">
    <div class="col-sm-3 col-xs-12">
      <div class="profile-pic">
        <img data-ng-src="{{ pick.player.picture }}" alt="" />
      </div>
    </div>
    <div class="player-info col-sm-6 col-xs-12">
      <h3>{{ pick.player.first }} {{ pick.player.last }}</h3>
      <h5>{{ pick.player.pos }}</h5>
    </div>

    <div class="player-feedback col-sm-3 col-xs-12">
      <h5>Like the pick?</h5>
      <button class="btn btn-success col-xs-6 up-vote">Yes</button>
      <button class="btn btn-danger col-xs-6 down-vote">No</button>
      <div class="col-xs-12 score">
        <h3>{{ pick.score }}</h3>
      </div>
    </div>

  </div>
</div>
