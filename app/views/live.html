<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a href="#/players">Players</a></li>
    <li class="active"><a href="#/live">Live</a></li>
  </ul>
  <h3 class="text-muted">firedraft</h3>
</div>

<div class="picks" data-ng-repeat="pick in picks">

  <h2 class="pick-num">
    {{ pick.id }}. {{ pick.teamId }}
    <!--<img data-ng-src="http://i.nflcdn.com/static/site/5.26/img/logos/teams-gloss-81x54/{{pick.teamId.toLowerCase()}}.png" /> -->
  </h2>

  <div class="col-xs-12 player-card">
    <div class="top-card">
      <div class="col-sm-3 col-xs-12">
        <div class="profile-pic">
          <img data-ng-src="{{ pick.player.picture }}" alt="" />
        </div>
      </div>

      <div class="player-info col-sm-6 col-xs-12">
        <h3>{{ pick.player.first }} {{ pick.player.last }}</h3>
        <hgroup>
          <h5>{{ pick.player.pos }} - {{ pick.player.college }}</h5>
          <h5>{{ pick.player.ht }} - {{ pick.player.wt }}
        </hgroup>
      </div>
    </div>

    <div class="player-feedback col-sm-3 col-xs-12">
      <button class="btn btn-success col-xs-6 up-vote"
              data-ng-click="upVote(pick)">
              <span class="glyphicon glyphicon-thumbs-up"></span>
      </button>
      <button class="btn btn-danger col-xs-6 down-vote"
              data-ng-click="downVote(pick)">
              <span class="glyphicon glyphicon-thumbs-down"></span>
      </button>
      <div class="col-xs-12 score">
        <h2>{{ pick.score }}</h3>
      </div>
    </div>

  </div>
</div>
